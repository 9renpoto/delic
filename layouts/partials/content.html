<header class="post-header">
  <p class="u-mute u-mbn">
    <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "January 2, 2006" }}</time>
  </p>
  <h1 class="post-h1">{{ .Title }}</h1>
  {{ with .Params.subtitle }} <h3 class="u-mute u-mtn">{{ . }}</h3>{{ end }}
</header>

<section>
  {{ range $category := .Params.categories }}
  <a class="button button-primary" href="{{ $.Site.BaseUrl }}/categories/{{ $category }}">{{ $category }}</a>
  {{ end  }}
</section>

<section>
  {{ .Content }}
</section>
