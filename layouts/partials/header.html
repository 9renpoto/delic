<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}/ico/favicon.ico" >
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/assets/delic.bundle.css" >
  <script async src="{{ .Site.BaseURL }}/assets/delic.bundle.js"></script>
  <title>{{ .Title }}</title>
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ .Site.Params.GoogleTagManagerID }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer',"{{ .Site.Params.GoogleTagManagerID }}");</script>
</head>
<body role="document" data-twttr-rendered="true">
<div class="nav">
  <div class="nav-left">
    <a class="nav-item title" href="/">{{.Site.Params.MainTitle}}</a>
  </div>
  <div class="nav-right nav-menu">
    <a class="nav-item" href="https://github.com/{{.Site.Params.GithubID}}">
      <span class="icon"><i class="fa fa-github"></i></span>
    </a>
    <a class="nav-item" href="https://www.facebook.com/{{.Site.Params.FacebookID}}">
      <span class="icon"><i class="fa fa-facebook"></i></span>
    </a>
    <a class="nav-item" href="https://twitter.com/{{.Site.Params.TwitterID}}">
      <span class="icon"><i class="fa fa-twitter"></i></span>
    </a>
    <a class="nav-item" href="https://www.youtube.com/channel/{{.Site.Params.YoutubeID}}">
      <span class="icon"><i class="fa fa-youtube"></i></span>
    </a>
    <a class="nav-item" href="{{ $.Site.BaseURL }}/blog.html">blog</a>
    {{ range .Site.Params.Links }}
    <a class="nav-item" href="{{ $.Site.BaseURL }}/{{.}}/">{{.}}</a>
    {{ end }}
  </div>
</div>
