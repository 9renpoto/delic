<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/custom.css" >
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}bower_components/skeleton-css/css/skeleton.css" >
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}bower_components/highlightjs/styles/default.css">
    <script src="{{ .Site.BaseUrl }}bower_components/highlightjs/highlight.pack.js"></script>

    <title>{{ .Title }}</title>
    {{ if isset .Site.Params "GoogleAnalyticsUserID" }}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ .Site.Params.GoogleAnalyticsUserID }}', 'auto');
        ga('send', 'pageview');
      </script>
    {{ end }}
  </head>
