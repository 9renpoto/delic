<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ .Site.BaseUrl }}ico/favicon.ico" >
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}assets/delic.bundle.css" >
    <script async src="{{ .Site.BaseUrl }}assets/delic.bundle.js"></script>

    <title>{{ .Title }}</title>
    {{ if isset .Site.Params "GoogleAnalyticsUserID" }}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ .Site.Params.GoogleAnalyticsUserID }}', 'auto');
        ga('send', 'pageview');
      </script>
    {{ end }}
  </head>
  <body role="document" data-twttr-rendered="true">
    <div class="u-max-full-width" style="text-align:right">
      {{ if isset .Site.Params "Links" }}
        {{ range .Site.Params.Links }}
          <a href={{ $.Site.BaseUrl }}/{{.}}/>{{.}}</a>
        {{ end }}
      {{ end }}
    </div>
    <div class="u-max-full-width container">
