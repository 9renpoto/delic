{{ partial "header.html" . }}

<section role="main">
  <h3>{{.Title}}</h3>
  {{ range .Data.Pages }}
  <article>
    <time class="u-txs u-mute">{{ .Date.Format "Monday, January 2, 2006" }}</time>
    <p>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ range .Params.categories }}
        <span style="padding-left:5px;" >
          <a href="{{ $.Site.BaseUrl }}/categories/{{.}}">#{{.}}</a>
        </span>
      {{ end }}
    </p>
  </article>
  {{ end }}
</section>

{{ partial "footer.html" . }}
